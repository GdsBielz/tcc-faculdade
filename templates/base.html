<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/home.css">
    <title>Home</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="/images/avatar.jpeg" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        Gabriel Sales
                    </span>
                    <span class="item-description">
                        Motorista
                    </span>
                </p>
            </div>
    
            <ul id="side_items">
    
                <li class="side-item">
                    <a href="/home">
                      <i class="fa-solid fa-house" style="color: white;"></i>
                        <span class="item-description">
                            Home
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="/caixa">
                        <i class="fa-solid fa-chart-simple" style="color: white;"></i>
                        <span class="item-description">
                            Fluxo de Caixa
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="/metas">
                      <i class="fa-solid fa-receipt" style="color: white;"></i>
                        <span class="item-description">
                            Metas
                        </span>
                    </a>
                </li>

                <li class="side-item">
                  <a href="/dashboard">
                      <i class="fa-solid fa-chart-line" style="color: white;"></i>
                      <span class="item-description">
                          Dashboard
                      </span>
                  </a>
                </li>

                <li class="side-item">
                  <a href="/conta">
                      <i class="fa-solid fa-user" style="color: white;"></i>
                      <span class="item-description">
                          Conta
                      </span>
                  </a>
                </li>
    
                <li class="side-item">
                    <a href="/configuracoes">
                        <i class="fa-solid fa-gear" style="color: white;"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right" ></i>
            </button>
        </div>

        <div id="logout">
            <a href="/logout">
                <i class="fa-solid fa-right-from-bracket" style="color: white;"></i>
                <span class="item-description">
                    Logout
                </span>
            </a>
        </div>
    </nav>

    <main>

        {% block body %}

        {% endblock %}
    </main>

    <script src="src/javascript/script.js"></script>
</body>
<script>
  // Adicionar evento para abrir/fechar o sidebar
  document.getElementById('open_btn').addEventListener('click', function () {
    document.getElementById('sidebar').classList.toggle('open-sidebar');
  });

  // Verifica a URL atual e adiciona a classe 'active' no item correspondente
  const currentPath = window.location.pathname; // Obtém o caminho atual da URL
  const menuItems = document.querySelectorAll('#side_items .side-item a'); // Seleciona todos os links do menu

  menuItems.forEach(item => {
    if (item.getAttribute('href') === currentPath) {
      item.parentElement.classList.add('active'); // Adiciona a classe 'active' no item pai (li)
    } else {
      item.parentElement.classList.remove('active'); // Remove a classe 'active' dos outros itens
    }
  });
</script>
</html>
