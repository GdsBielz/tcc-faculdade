<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FICON - Página de Login</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
	<script src="https://kit.fontawesome.com/30e321151d.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/login.js"></script>
	<link rel="icon" type="image/png" href="/images/FICON.png">
</head>
<body>
    <div class="page-container">
        <div class="circle"></div>
        <div class="login-content">
			<div class="inputsDiv" id="loginForm">
				<h2 class="title">BEM VINDO</h2>
                <br>
           		<div class="input-div one">
           		   <div class="i">
						<i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
           		   </div>
           		   <div class="div">
					</i><input id="inputEmail" type="text" class="input" name='email' placeholder="E-mail" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input id="inputPassword" type="password" class="input" name='password' placeholder="Senha" required>
            	   </div>
            	</div>

            	<button id="submitLogin" class="btn">Login</button>
                <p class="create-account">Não tem uma conta? <a href="/cadastro">CRIAR CONTA</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
